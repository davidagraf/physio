<div class="container calmgr-view"><div class="row"><form name="formCreate" novalidate="novalidate" ng-submit="addContact()"><div class="col-sm-3"><div ng-class="{&quot;has-error&quot;: formCreate.inputName.$dirty &amp;&amp; formCreate.inputName.$invalid}"><input name="inputName" type="text" placeholder="Name" ng-model="newContact.title" required="required" class="form-control"/></div></div><div class="col-sm-2"><div ng-class="{&quot;has-error&quot;: formCreate.inputEMail.$invalid}"><input name="inputEMail" type="email" placeholder="EMail" ng-model="newContact.email" class="form-control"/></div></div><div class="col-sm-3"><textarea name="inputAddress" placeholder="Address" rows="3" ng-model="newContact.address" class="form-control"></textarea></div><div class="col-sm-2"><div ng-class="{&quot;has-error&quot;: formCreate.inputPhone.$invalid}"><input name="inputPhone" ng-pattern="/^[+]?[0-9]*$/" placeholder="Phone" ng-model="newContact.phone" class="form-control"/></div></div><div class="col-sm-2"><input type="submit" ng-disabled="formCreate.$invalid" class="btn btn-default"/></div></form></div><div class="row"><div class="col-sm-3"><input ng-model="inputSearch" placeholder="Search" class="form-control"/></div></div><div class="contactsTable"><div ng-repeat="contact in contactsList() | filter:inputSearch:strict | orderBy:'title'" class="row contactsList"><div ng-hide="contact.edit"><div class="col-sm-3">{{contact.title}}</div><div class="col-sm-2">{{contact.email}}</div><div class="col-sm-3">{{contact.address}}</div><div class="col-sm-2">{{contact.phone}}</div><div class="col-sm-2"> <button type="button" ng-click="editContact(contact)" ng-disabled="editOriginal" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button><button type="button" ng-click="deleteContact(contact)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></div></div><form name="formEdit" ng-show="contact.edit" novalidate="novalidate"><div class="col-sm-3"><div ng-class="{&quot;has-error&quot;: formEdit.editName.$invalid}"><input name="editName" type="text" placeholder="Name" ng-model="contact.title" required="required" class="form-control"/></div></div><div class="col-sm-2"><div ng-class="{&quot;has-error&quot;: formEdit.editEMail.$invalid}"><input name="editEMail" type="email" placeholder="EMail" ng-model="contact.email" class="form-control"/></div></div><div class="col-sm-3"><textarea name="editAddress" type="text" placeholder="Address" rows="3" ng-model="contact.address" class="form-control"></textarea></div><div class="col-sm-2"><div ng-class="{&quot;has-error&quot;: formEdit.editPhone.$invalid}"><input name="editPhone" ng-pattern="/^[+]?[0-9]*$/" placeholder="Phone" ng-model="contact.phone" class="form-control"/></div></div><div class="col-sm-2"><button type="button" ng-disabled="formEdit.$invalid" ng-click="updateContact(contact)" class="btn btn-default">Save</button><button type="button" ng-click="cancelEditContact(contact)" class="btn btn-default">Cancel</button></div></form></div></div></div>
